<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Takip Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #6366f1; --text: #f8fafc; --accent: #10b981; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; }
        nav { background: #1e293b; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
        .container { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
        .card { background: var(--card); padding: 1.5rem; border-radius: 12px; border: 1px solid #334155; margin-bottom: 1rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; }
        
        /* Net Hesaplama Formu */
        .input-group { margin-bottom: 10px; }
        label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .net-box { background: var(--primary); color: white; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; margin-top: 10px; }
        
        .btn { padding: 10px 20px; border-radius: 8px; cursor: pointer; border: none; font-weight: bold; }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        .hidden { display: none !important; }
        
        /* Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 20px; text-align: center; border: 2px solid var(--primary); }
    </style>
</head>
<body>

<nav>
    <div style="font-weight: 800; color: var(--primary);">EduTrack</div>
    <button id="login-btn" class="btn" style="background:white; color:black;">Google ile GiriÅŸ</button>
    <button id="logout-btn" class="btn hidden" style="background:red; color:white;">Ã‡Ä±kÄ±ÅŸ</button>
</nav>

<div class="container">
    <h1 id="user-name">HoÅŸ Geldin!</h1>
    
    <div id="student-panel" class="hidden">
        <div class="grid">
            <div class="card">
                <h3>ğŸ“Š GÃ¼nlÃ¼k Soru GiriÅŸi</h3>
                <div class="input-group">
                    <label>Ders SeÃ§in</label>
                    <input type="text" id="lesson" placeholder="Ã–rn: TÃ¼rkÃ§e">
                </div>
                <div style="display: flex; gap: 10px;">
                    <div class="input-group">
                        <label>DoÄŸru</label>
                        <input type="number" id="correct" oninput="calcNet()">
                    </div>
                    <div class="input-group">
                        <label>YanlÄ±ÅŸ</label>
                        <input type="number" id="wrong" oninput="calcNet()">
                    </div>
                </div>
                <div id="net-result" class="net-box">Net: 0.00</div>
                <button class="btn btn-primary" style="margin-top: 15px;" onclick="saveData()">Veriyi Kaydet</button>
            </div>

            <div class="card">
                <h3>ğŸ“š DiÄŸer Aktiviteler</h3>
                <textarea id="other-act" style="width:100%; height:100px; background:#0f172a; color:white; border-radius:8px; border:1px solid #334155;" placeholder="Kitap okudum, Ã¶zet Ã§Ä±kardÄ±m..."></textarea>
                <button class="btn btn-primary" style="margin-top: 10px; background:var(--accent);" onclick="saveOther()">Kaydet</button>
            </div>
        </div>
    </div>

    <div id="teacher-panel" class="hidden">
        <div class="card">
            <h2 style="color:var(--accent);">ğŸ‘¨â€ğŸ« Ã–ÄŸretmen Kontrol Merkezi</h2>
            <p>Ã–ÄŸrencilerinizin verileri burada listelenecek.</p>
            <input type="text" placeholder="Ã–ÄŸrenci ismi ara..." style="margin-bottom: 20px;">
            <div id="student-list">YÃ¼kleniyor...</div>
        </div>
    </div>
</div>

<div id="role-modal" class="modal hidden">
    <div class="modal-content">
        <h2>TÃ¼rÃ¼nÃ¼zÃ¼ SeÃ§in</h2>
        <button onclick="saveRole('student')" class="btn btn-primary" style="margin-bottom:10px;">Ben Ã–ÄŸrenciyim</button><br>
        <button onclick="saveRole('teacher')" class="btn btn-primary" style="background:var(--accent);">Ben Ã–ÄŸretmenim</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Senin Config Bilgilerin (image_cea2a4.png'den aldÄ±m)
    const firebaseConfig = {
        apiKey: "AIzaSyCeGIZIVOdRrPnZiHMpiE8LnW-aiCAW85c",
        authDomain: "odev-sistemi-109f7.firebaseapp.com",
        projectId: "odev-sistemi-109f7",
        storageBucket: "odev-sistemi-109f7.firebasestorage.app",
        messagingSenderId: "366823941182",
        appId: "1:366823941182:web:92039a901b10141ba69d6f",
        measurementId: "G-Z0VDR4VB7T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // GiriÅŸ
    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

    // Otomatik Net Hesaplama (JavaScript)
    window.calcNet = () => {
        let d = parseFloat(document.getElementById('correct').value) || 0;
        let y = parseFloat(document.getElementById('wrong').value) || 0;
        let net = d - (y * 0.25);
        document.getElementById('net-result').innerText = "Net: " + net.toFixed(2);
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('login-btn').classList.add('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            const docSnap = await getDoc(doc(db, "users", user.uid));
            if (docSnap.exists()) {
                let role = docSnap.data().role;
                document.getElementById('user-name').innerText = "Merhaba, " + user.displayName;
                if(role === 'student') document.getElementById('student-panel').classList.remove('hidden');
                else document.getElementById('teacher-panel').classList.remove('hidden');
            } else {
                document.getElementById('role-modal').classList.remove('hidden');
            }
        }
    });

    window.saveRole = async (role) => {
        await setDoc(doc(db, "users", auth.currentUser.uid), {
            name: auth.currentUser.displayName,
            role: role
        });
        location.reload();
    };

    // Veri Kaydetme Fonksiyonu
    window.saveData = async () => {
        let d = document.getElementById('correct').value;
        let y = document.getElementById('wrong').value;
        let net = d - (y * 0.25);
        await addDoc(collection(db, "daily_stats"), {
            uid: auth.currentUser.uid,
            lesson: document.getElementById('lesson').value,
            correct: d,
            wrong: y,
            net: net,
            date: new Date().toLocaleDateString()
        });
        alert("BaÅŸarÄ±yla kaydedildi!");
    };
</script>
</body>
</html>
